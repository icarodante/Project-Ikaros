<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - Ikaros</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="midia/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="enter">
        <div class="content">
            <div class="banner">
                
            </div>
            <div class="card">
                <h1>Cadastre-se</h1>
                <div class="form">
                    <label for="inpt_user">Nome</label> <br>
                    <input type="text" id="inpt_nome"> <br>
                    <label for="inpt_user">Sobrenome</label> <br>
                    <input type="text" id="inpt_sobrenome"> <br>
                    <label for="inpt_user">Email</label> <br>
                    <input type="text" id="inpt_email"> <br> 
                    <label for="inpt_senha">Senha</label> <br>
                    <input type="password" id="inpt_senha"> <br>
                    <label for="inpt_senha">Confirme sua senha</label> <br>
                    <input type="password" id="confirmacao_senha_input">
                </div>
                <button onclick="cadastrar()">
                    Cadastre-se
                </button>
                <a href="login.html">JÃ¡ possui uma conta?</a>
            </div>
        </div>
    </div>
</body>
</html>
<script>
     function cadastrar() {
        var nomeVar = inpt_nome.value;
        var sobrenomeVar = inpt_sobrenome.value;
        var emailVar = inpt_email.value;
        var senhaVar = inpt_senha.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" ||sobrenomeVar == ""|| emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
           alert("preencha todos os campos")
        }
        else{
            window.location.href = "login.html"

        // Enviando o valor das input's
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                sobrenomeServer: sobrenomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        })
        }
        }
</script>
