<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - Ikaros</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="midia/favicon-32x32.png" type="image/x-icon">
    <script src="script.js"></script>
</head>
<body>
    <div class="enter">
        <div class="content">
            <div class="banner">
                
            </div>
            <div class="card">
                <h1>Cadastre-se</h1>
                <div class="form">
                    <label for="inpt_user">Nome</label> 
                    <span id="span_nome_alert" class="validar"> </span><br>
                    <input type="text" id="inpt_nome"> 
                    <label for="inpt_user">Sobrenome</label>
                    <span id="span_sobrenome_alert" class="validar"> </span><br>
                    <input type="text" id="inpt_sobrenome"> <br>
                    <label for="inpt_user">Email</label> 
                    <span id="span_email_alert" class="validar"> </span><br>
                    <input type="text" id="inpt_email"> <br> 
                    <label for="inpt_senha">Senha</label> <span id="span_senha_alert" class="validar"> </span><br>
                    <input type="password" id="inpt_senha"> <br>
                    <label for="inpt_senha">Confirme sua senha</label><span id="span_conf_alert" class="validar"> </span> <br>
                    <input type="password" id="confirmacao_senha_input">
                </div>
                <button onclick="cadastrar()">
                    Cadastre-se
                </button>
                <a href="login.html">JÃ¡ possui uma conta?</a>
            </div>
        </div>
