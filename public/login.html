<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Ikaros</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="midia/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="enter">
        <div class="content">
            <div class="banner">
                
            </div>
            <div class="card">
                <h1>Nós somos <span style="color: rgb(255, 94, 0);">Ikaros</span>!</h1>
                <div class="form">
                    <label for="inpt_user">Email</label> <br>
                    <input type="text" id="inpt_user"> <br> <br>
                    <label for="inpt_senha">Senha</label> <br>
                    <input type="password" id="inpt_senha"> <br>
                </div>
                <button onclick="entrar()">
                    Entrar
                </button>
                    <a href="cadastro.html">Ainda não possui uma conta?</a>              
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function entrar(){
        var emailVar = inpt_user.value
        var senhaVar = inpt_senha.value
        
        if(senhaVar == "" || emailVar == ""){
            alert("preencha todos os campos")
        } 
        
        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "index.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
